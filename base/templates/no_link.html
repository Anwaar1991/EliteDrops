
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'image/fav.jpg' %}">

    <title>Dashboard - No Link Added</title>
           
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        
        <!-- Style -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!--<title>Responsive Card Slider</title>-->

        <!-- Swiper CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.css">

        <!-- CSS -->
         <style>
.container1 {
    display: flex;
    height: 100vh;
}

.hamburger {
    position: absolute;
    top: 25px;
    left: 20px;
    font-size: 34px;
    cursor: pointer;
    z-index: 1000;
    color: white;
}

.sidebar {
    position: fixed;
    top: 0px;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #333;
    color: white;
    padding-top: 130px;
    transition: left 0.3s;
    z-index: 999;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px 20px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
}

.sidebar ul li:hover {
    background-color: #575757;
}

.content {
    flex: 1;
    padding: 20px;
}
         </style>
</head>
<body style="background-color: #0f3887;">
    {% include 'header.html' %}
    {% if user.is_authenticated %}
    {% if profile.fee_paid %}
        <div class="container1">
            <div class="hamburger" id="hamburger">
                â˜°
            </div>
            {% include 'sidebar.html' %}
            <div class="content" style="padding-top: 180px;">

                <div class="container ">
                    <!-- LOOP WILL GO HERE -->
                    <div class="row product_card" style="display: flex; justify-content: center;">
                        <h5 style="color: red; text-align: center;">Sorry! No Link Found by AI for this Product</h5>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
        const hamburger = document.getElementById("hamburger");
        const sidebar = document.getElementById("sidebar");
    
        hamburger.addEventListener("click", function() {
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        });
    });
    
        </script>
    {% endif %}
    {% endif %}

</body>
</html>
